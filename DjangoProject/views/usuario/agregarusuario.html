{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar usuario</title>
    {% include 'estilos.html' %}
</head>

<body>
    {% include 'menu.html' %}

    <div class="container form-usuario">
        {% csrf_token %}

        <div class="mb-3 mt-3">
            <label class="form-label">ID Usuario</label>
            <input readonly type="text" class="form-control" id="txtidusuario" placeholder="ID Usuario">
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label">Nombre usuario</label>
            <input type="text" class="form-control" id="txtnombreusuario" data-campo="Nombre Usuario"
                placeholder="Nombre Usuario">
            <div id="divtxtnombreusuario"></div>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label">Contraseña usuario</label>
            <input type="password" class="form-control" id="txtpwduser" placeholder="Contraseña Usuario">
            <div id="divtxtpwduser"></div>
        </div>

        <div class="mb-3 mt-3">
            <p>Tipo usuario</p>
            <div class="input-group">

                <input type="hidden" id="tipousrhidden">

                <input type="text" class="form-control" id="txtnombretipousuario" placeholder="Tipo de usuario" readonly
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" onclick="abrirModal('TipoUsuario')">Buscar</button>
            </div>
            <div id="divtxtnombretipousuario"></div>

        </div>

        <div class="mb-3 mt-3">

            <p>Persona</p>
            <div class="input-group">
                <input type="hidden" id="personahidden">

                <input type="text" class="form-control" id="txtnombrepersona" placeholder="Persona" readonly
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" onclick="abrirModal('Persona')">Buscar</button>
            </div>
            <div id="divtxtnombrepersona"></div>

        </div>



        <div class="mb-3 mt-3">
            <input type="button" class="btn btn-success" value="Guardar" onclick="guardarDatos()">

            <a class="btn btn-danger" href="/usuario/listar/">Regresar</a>

        </div>

    </div>

    <!----------- POPUP -------------------------------------------------------->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>

                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body">

                    <div id="divmodalTabla"></div>

                </div>
                <div class="modal-footer">
                    <button onclick="cerrarModal()" id="bntCerrarModal" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button onclick="guardarDatos()" type="button" class="btn btn-primary">Guardar</button>
                </div>

                <div id="divErrores"></div>

            </div>
        </div>




    </div>
    {% include 'scripts.html' %}
    <script type="text/javascript" src="{% static 'js/addusuario.js' %}"></script>
</body>

</html>
