{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <!--A los th que estan dentro de dataframe-->
    <style>
        .dataframe th {
            text-align: left;
        }
    </style>
    {% include 'estilos.html' %}

</head>

<body>
    {% include 'menu.html' %}

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    onclick="Editar()">
        Nuevo
    </button>

    <!-- Modal -->
    <div class="modal fade form-pelicula" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">ID Pelicula</label>
                        <input readonly type="text" class="form-control" id="txtidpelicula" placeholder="ID Pelicula">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="txttitulo" placeholder="Titulo Película">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Duracion Pelicula</label>
                        <input type="number" class="form-control" id="txtduracion" placeholder="Duración Película" min="0">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Genero</label>

                        <!--Se llena en cine.js > listar > generic.js > llenarCombo-->
                        <select id="cboGenero" class="form-control"></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">País</label>

                        <!--Se llena en cine.js > listar > generic.js > llenarCombo-->
                        <select id="cboPais" class="form-control"></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo Censura</label>

                        <!--Se llena en cine.js > listar > generic.js > llenarCombo-->
                        <select id="cboTipoCensura" class="form-control"></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sinopsis</label>
                        <input type="text" class="form-control" id="txtsinopsis" placeholder="Sinopsis Película">
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Fecha estreno</label>
                        <input placeholder="dd/mm/yyyy" type="text" id="txtfechaestreno" class="form-control">
                        <!--input date jqueryui, se llama en cine.js listar()-->
                    </div>

                     <div class="mb-3">
                        <label class="form-label">Foto</label><br>
                        <img  hidden id="imgfoto" src="" width="100" height="100"><br>
                        <input class="form-control" type="file" id="fupFoto" onchange="previewFoto()">
                        <!--input date jqueryui, se llama en cine.js listar()-->
                    </div>

                </div>
                <div class="modal-footer">
                    <button onclick="cerrarModal()" id="bntCerrarModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button onclick="guardarDatos()" type="button" class="btn btn-primary">Guardar</button>
                </div>

                <div id="divErrores"></div>

            </div>
        </div>
    </div>


    <div id="divTabla" class="container mt-3"> <!--MarginTop 3-->



        {% include 'scripts.html' %}
        <script type="text/javascript" src="{% static 'js/pelicula.js' %}"></script>

</body>

</html>
